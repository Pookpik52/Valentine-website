<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Sweet Valentine</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6d5, #ffd6e8, #fff1f7);
      color: #d63384;
      min-height: 100vh;
      overflow: hidden;
    }

    .page {
      display: none;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .page.active { display: flex; }

    .box {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 32px;
      padding: 60px 75px;
      border: 3px solid #ff9acb;
      box-shadow: 0 25px 45px rgba(255, 105, 180, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: pop 0.8s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .loader-img { width: 240px; animation: float 2s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }

    .progress {
      width: 340px; height: 24px; border-radius: 16px;
      background: #ffe3ef; overflow: hidden; margin-top: 28px; position: relative;
    }
    .bar { width: 0%; height: 100%; background: linear-gradient(90deg,#ff69b4,#ff9ad5); animation: load 4.5s forwards; }
    @keyframes load { to { width: 100%; } }
    .progress span { position:absolute;width:100%;text-align:center;line-height:24px;font-size:14px;font-weight:bold;color:#d63384; }

    button {
      padding: 18px 36px; border: none; border-radius: 28px;
      background: #ff69b4; color: white; font-size: 18px;
      cursor: pointer; margin-top: 28px;
    }
    button:hover { background: #ff85c1; }

    .heart {
      position: absolute;
      width: 14px; height: 14px;
      background: #ff8fbf;
      transform: rotate(45deg);
      bottom: -30px;
      animation: floatUp linear infinite;
      opacity: 0.6;
      will-change: transform;
      pointer-events: none;
    }
    .heart::before,
    .heart::after {
      content: '';
      width: 14px; height: 14px;
      background: #ff8fbf;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before { top: -7px; left: 0; }
    .heart::after { left: -7px; top: 0; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); }
      to { transform: translateY(-110vh) rotate(45deg); }
    }

    .display {
      width: 340px; height: 56px;
      border: 3px solid #ff9acb;
      border-radius: 20px;
      text-align: center;
      font-size: 24px;
      line-height: 56px;
      background: linear-gradient(180deg,#fff,#fff0f7);
      letter-spacing: 10px;
      margin-bottom: 18px;
      box-shadow: inset 0 4px 8px rgba(255,105,180,.15);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 14px;
      margin-top: 10px;
    }
    .keypad button {
      margin: 0;
      border-radius: 20px;
      font-size: 22px;
      padding: 18px 0;
      background: linear-gradient(180deg,#ff9acb,#ff69b4);
      border: 2px solid #ffb6d5;
      box-shadow: 0 6px 12px rgba(255,105,180,.35);
    }
    .keypad button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 6px rgba(255,105,180,.3);
    }

    .letter-box { display: flex; align-items: center; gap: 14px; }
    .photo {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,.15);
      z-index:2;
    }
    .letter {
      width: 320px;
      background: #f7f1e3;
      padding: 26px;
      border-radius: 14px;
      border: 2px dashed #d8cbb0;
      transform: translateX(-70px) rotate(-4deg);
      animation: pull 1.5s forwards;
      box-shadow: 0 15px 30px rgba(0,0,0,.15);
      color: #6b4f3f;
    }
    @keyframes pull {
      to { transform: translateX(0) rotate(0deg); }
    }
  </style>
</head>
<body>

<div class="page active" id="page1">
  <div class="box">
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMG8weTNrb2tnbnUwam9sYWhuMWx0c21pbmhudXNoZ3d0eDFhdDExciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kZqbBT64ECtjy/giphy.gif" class="loader-img" />
    <div class="progress"><div class="bar"></div><span>Download...</span></div>
  </div>
</div>

<div class="page" id="page2">
  <div id="hearts"></div>

  <div class="box">
    <img src="giftbox.jpg" width="240" />
    <button onclick="goPage(3)">จิ้มตรงนี้เปิดของขวัญเลยอ้วนน</button>
  </div>
</div>

<div class="page" id="page3">
  <div class="box">
    <h2 style="border:2px solid #ffb6d5; padding:12px 26px; border-radius:20px;">ใส่รหัสผ่าน</h2>
    <div class="display" id="display"></div>
    <div class="keypad">
      <button onclick="addNum(1)">1</button><button onclick="addNum(2)">2</button><button onclick="addNum(3)">3</button>
      <button onclick="addNum(4)">4</button><button onclick="addNum(5)">5</button><button onclick="addNum(6)">6</button>
      <button onclick="addNum(7)">7</button><button onclick="addNum(8)">8</button><button onclick="addNum(9)">9</button>
      <button onclick="clearPass()">←</button><button onclick="addNum(0)">0</button><button onclick="checkPass()">✔</button>
    </div>
    <div class="hint" style="margin-top:22px;">คำใบ้: วันที่เราเป็นแฟนกัน </div>
    <div id="error" style="color:red; margin-top:10px;"></div>
  </div>
</div>

<div class="page" id="page4">
  <div class="box">
    <div class="letter-box">
      <img src="รูปคู่นะจ๊ะ.jpg" class="photo" width="500" />
      <div class="letter">
        <h3>ถึงคนพิเศษของฉัน</h3>
        <p>สุขสันวาเลนไทน์เดอห์ ขอบคุณน้าาที่อยู่ด้วยกันเสมอ<br>ไม่ว่าจะวันธรรมดาหรือวันที่เราไม่เข้าใจกัน<br>ฉันก็ยังอยากจับมือเธอไว้แบบนี้ตลอดไป..ไป...ไปป...ไปปปป</p>
      </div>
    </div>
  </div>
</div>

<script>
  let input = '';

  setTimeout(()=>goPage(2),4500);

  function goPage(n){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById('page'+n).classList.add('active');
  }

  function addNum(n){ if(input.length<8){ input+=n; update(); } }
  function clearPass(){ input=input.slice(0,-1); update(); }
  function update(){ document.getElementById('display').textContent = input.replace(/./g,'•'); }
  function checkPass(){
    if(input==='21062025'){ goPage(4); }
    else {
      document.getElementById('error').textContent='อะไรลืมวันครบรอบหรอห่ะ!!';
      input=''; update();
    }
  }

  const heartBox = document.getElementById('hearts');
  const HEART_COUNT = 10;
  for(let i=0;i<HEART_COUNT;i++){
    const h = document.createElement('div');
    h.className = 'heart';
    h.style.left = Math.random()*100 + '%';
    h.style.animationDuration = 8 + Math.random()*6 + 's';
    h.style.animationDelay = Math.random()*6 + 's';
    heartBox.appendChild(h);
  }
</script>

</body>
</html>
